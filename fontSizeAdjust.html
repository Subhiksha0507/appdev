<html>
<head>
<title>Font Size percent and em</title>
<style>
p {
font-size-adjust: 0.5;
}
</style>
</head>
<body>
<h1>The font-size-adjust Property</h1>
<p>This paragraph is shown with font size adjust set to 0.5</p>
<p>By specifying the font-size-adjust property, the browser will adjust the font size to be the same regardless of the font family</p>
</body>
</html>

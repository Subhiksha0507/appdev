<html>
<head>
<title>Font Size em</title>
<style>
.h1{
font-size: 2.5em;
}
.h2{
font-size: 1.875em;
}
.p{
font-size: 0.875em; 
}
</style>
</head>
<body>
<h1>This is to demonstrate CSS font size in heading 1 with font size to 2.5em</h1>
<h2>This is to demonstrate CSS font size in heading 2 with font size to 1.875em</h2>
<p class="p1">This paragraph is shown with font size set to 0.875em.</p>
</body>
</html>

<html>
<head>
<title>Text Decoration</title>
<style>
h1{text-decoration:overline;text-decoration-style:solid}
h2{text-decoration:line-through;text-decoration-style:wavy}
h3{text-decoration:underline;text-decoration-style:double}
h4{text-decoration:underline overline;text-decoration-style:wavy}
</style>
</head>
<body>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
</body>
</html>

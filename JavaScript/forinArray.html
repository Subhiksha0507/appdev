<html>
<body>
<h2> JavaScript For In</h2>
<p>The for in statement loops over array values:</p>
<p id= "demo"></p>
<script>
const numbers = [10,1,14,20,5];
let txt = "";
for (let x in numbers) {
txt += numbers[x] + "<br>";
}
document.getElementById("demo").innerHTML=txt;
</script>
</body>
</html>

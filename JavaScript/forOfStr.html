<html>
<body>
<h2> JavaScript For of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>
<p id= "demo"></p>
<script>
let language = "Javascript";
let txt = "";
for (let x of language) {
txt += x + "<br>";
}
document.getElementById("demo").innerHTML=txt;
</script>
</body>
</html>

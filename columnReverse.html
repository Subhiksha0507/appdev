<html>
<head>
<style>
.flex-container {
display: flex;
flex-direction: column-reverse;
background-color: yellow;
}

.flex-container > div {
background-color: blue;
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The flex-direction property</h1>
<p>flex-direction: column-reverse; stacks the flex items vertically (from bottom to top):</p>
<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
</div>
</body>
</html>

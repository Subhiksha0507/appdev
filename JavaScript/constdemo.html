<html>
<body>
<h1>JavaScript Const Variables</h1>
<p>In this example, rs1, rs2, and total are variables.</p>
<p id="constdemo"></p>
<script>
const rs1 = 1;
const rs2 = 2;
let total = rs1+rs2;
document.getElementById("constdemo").innerHTML="The total is: " + total;
</script>
</body>
</html>

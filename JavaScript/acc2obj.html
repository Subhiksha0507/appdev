<html>

<h2> JavaScript Objects</h2>
<p>There are two different ways to access an object property.</p>
<p>You can use peron.property or person["property"].</p>
<p id= "demo"></p>
<script>
const person = {
firstName  : "Jim",
middleName : "Corbett",
lastName   : "Park",
rollno     : 92
};
document.getElementById("demo").innerHTML=person["firstName"] + " " + person["middleName"]+" "+ person["lastName"];

</script>
</body>

<html>
<head>
<style>
h1{text-indent:50px;}
h2{text-indent:-2mh;}
</style>
</head>
<body>
<h1>This is heading1.Defines a fixed indentation in px,pt,cm,em,etc. Default value is 0.The text-indent property specifies the indentation of the first line in a text-block.</h1>
<h2>This is heading2.Negative values are allowed. The first line will be indented to the left if the value is negative.</h2>
</body>
</html>
